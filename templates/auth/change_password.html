{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:500px; margin-top:50px;">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>
{% endblock %}
